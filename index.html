<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_top">
                <a href="#" class="logo">
                    <img class="image_logo" src="images/logo.svg" alt="">
                </a>
                <div class="menu">
                    <button class="menu_btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="header_content">
                <h1 class="title">URUS</h1>
                <img class="header_images"  src="images/urus.png" alt="">
                <h2 class="subtitle">на прокат</h2>
            </div>
        </div>
    </header>
    <section class="info">
        <div class="container">
            <h2 class="info_title">
              Lamborgini urus
            </h2>
            <img src="images/info-car.png" class="info_img" alt="">
        <div class="info_content">
        <dl class="info_list">
        <div class="info_list-line">
            <dt>Класс: </dt>
            <dd>Внедорожники</dd>
        </div>
        <div class="info_list-line">
            <dt>Мощность двигателя: </dt>
            <dd>650 л.c.</dd>
        </div>
        <div class="info_list-line">
            <dt>Объем двигателя: </dt>
            <dd>4.0 литра турбо</dd>
        </div>
        <div class="info_list-line">
            <dt>Разгон 0-100: </dt>
            <dd>3.6 секунды</dd>
        </div>
        <div class="info_list-line">
            <dt>Привод: </dt>
            <dd>полный</dd>
        </div>
        <div class="info_list-line">
            <dt>Количество мест: </dt>
            <dd>5</dd>
        </div>
        <div class="info_list-line">
            <dt>Минимальный срок аренды: </dt>
            <dd>1 сутки</dd>
        </div>
        </dl>
        <div class="Order_box">
        <p class="price">740 $ / сутки</p>
        <button class="order"> ЗАБРОНИРОВАТЬ</button>
        </div>
        </div>
        <div class="info_gallery">
        <img src="images/gall-1.jpg" alt="">
        <img src="images/gall-2.jpg" alt="">
        <img src="images/gall-3.jpg" alt="">
        </div>
        </div>
    </section>
    <div class="color">
        <p class="color_text">
            Выбери цвет
        </p>
        <div class="color_gallery">
            <img class="color_gallery-start" src="images/color-g-1.jpg" alt="">
            <div class="color_gallery-box gallery-box">
        <div class="gallery-box_item">
            <img src="images/gb-1.jpg"  alt="">
            <p class="gallery-box_text">ORANGE</p>
        </div>
        <div class="gallery-box_item">
            <img src="images/gb-2.jpg"  alt="">
            <p class="gallery-box_text">YELLOW</p>
        </div>
        <div class="gallery-box_item">
            <img src="images/gb-3.jpg"  alt="">
            <p class="gallery-box_text">WHITE</p>
        </div>
            <div class="gallery-box_item">
            <img src="images/gb-4.jpg"  alt="">
            <p class="gallery-box_text">BLACK</p>
        </div>
            </div>
            <img class="color_gallery-end" src="images/color-g-2.jpg" alt="">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
